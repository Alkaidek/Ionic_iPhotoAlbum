<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      iPhotoAlbum
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <!-- <ion-item>
        <ion-input type="text" [(ngModel)]="myInput"></ion-input>
      </ion-item>
      <button ion-button (click)=  "btnAddClicked()">add</button> -->
      <ion-list>
        <ion-item *ngFor="let item of userPhoto">
          <h2>User: {{item.user}}</h2>
          <p>Date: {{item.date}}</p>
          <p>Album: {{item.album}}</p>
          <img src="{{item.photo}}" class="placeholder" >
        </ion-item>
      </ion-list>
      
  <ion-item>
    <ion-label floating>Photo name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Album</ion-label>
      <ion-select [(ngModel)]="albumName">
        <ion-option value="Macro">Macro</ion-option>
        <ion-option value="View">View</ion-option>
        <ion-option value="Portrait">Portrait</ion-option>
      </ion-select>
   </ion-item>
  <button ion-button icon-start full (click)="takePhotoViaGallery()">
    <ion-icon name="albums"></ion-icon>
     Take Photo from Gallery!
  </button>
  <button  ion-button icon-start full (click)="takePhotoViaCamera()">
    <ion-icon name="camera"></ion-icon>
    Take Photo from Camera!
 </button>
 <button  ion-button icon-start full (click)="getImage()" [disabled]="!isenabled">
  <ion-icon name="image"></ion-icon>
  Add Photo on Server!
</button>
 <h2>Chosen image:</h2>
  <img id="myimg" [src]="bigImg" class="placeholder" >
 
</ion-content>
