<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      iPhotoAlbum
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button icon-start large full (click)="takePhotoViaGallery()">
    <ion-icon name="albums"></ion-icon>
     Take Photo from Gallery!
  </button>
  <button  ion-button icon-start large full (click)="takePhotoViaCamera()">
    <ion-icon name="camera"></ion-icon>
    Take Photo from Camera!
 </button>
 <h2>Chosen image:</h2>
  <img [src]="bigImg" class="placeholder">
 
</ion-content>
