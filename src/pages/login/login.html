
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
   </ion-item>
   <button ion-button (click)="login(user)" full>Login</button>
   <p (click)="register()" style="text-align:center">Or click here and <i ion-text color="danger">Register</i> now!</p>
  
   <ion-slides pager="true" autoplay="3000" loop="true" speed="1000" pager="true" (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let slide of slider" (ionSlideDidChange)="slidechanged()">
      
      <img [src]="slide.image" />

    </ion-slide>
  </ion-slides>

</ion-content>
