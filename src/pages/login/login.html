
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
   </ion-item>
   <button ion-button (click)="login(user)" full>Login</button>
   <p (click)="register()" style="text-align:center">Or click here and <i ion-text color="danger">Register</i> now!</p>
  
   <ion-slides pager="true" autoplay="3000" loop="true" speed="1000" pager="true" (ionSlideDidChange)="slideChanged()" effect="cube">
    <ion-slide *ngFor="let slide of slider" (ionSlideDidChange)="slidechanged()">
      <img [src]="slide.image" imageViewer/>
    </ion-slide>
  </ion-slides>

  <ion-fab right bottom>
    <button ion-fab color="dark">
      <ion-icon name="ios-people"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="danger" (click)="facebookOpen()">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab color="danger" (click)="twitterOpen()">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="danger" (click)="youtubeOpen()">
        <ion-icon name="logo-youtube"></ion-icon>
      </button>
      <button ion-fab color="danger" (click)="googleOpen()">
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
